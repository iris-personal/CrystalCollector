{% extends 'base.html' %}
{% block content %}

<h1>Crystal List</h1>

{% for crystal in crystals %}
  <div class="card">
    <a href="{% url 'detail' crystal.id %}">
      <div class="card-content">
        <span class="card-title">{{ crystal.type }}</span>
        <p>Color: {{ crystal.colors }}</p>
        <p>Properties: {{ crystal.properties }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
